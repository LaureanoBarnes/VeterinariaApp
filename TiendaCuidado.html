<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos - Clínica Veterinaria</title>
    <link rel="stylesheet" href="estilos/Tienda.css">
</head>
<body>
    
    <!-- Cabezal principal -->
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="IconoCabezal/IconoVeterinaria.svg" alt="Icono Veterinaria">
                <span>Clínica Veterinaria</span>

        </div>
        
        <!-- Cabezal de secciones -->
        <div class="sub-header">
            <a href="index.html"><img src="IconoCabezal/homeIcono.svg" alt="Inicio"></a>

        </div>

        <!-- Miga de pan y filtro de búsqueda -->
        <div class="breadcrumb-filter">
            <div class="breadcrumb">
                <a href="index.html">Inicio</a> <span> > Cuidado</span>
            </div>
            <div class="filter">
                <button class="filter-btn">Destacado</button>

                <img src="IconoShampoo/Shampoo1.png" alt="Producto 1">

            </div>
            <div class="product-item">
                <img src="IconoShampoo/Shampoo3.png" alt="Producto 5">
                <p>Cosmetico 5</p>
            </div>
            <div class="product-item">
                <img src="IconoShampoo/Shampoo1.png" alt="Producto 6">

    <div id="loader" class="loader hidden">
