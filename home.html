    <link rel="stylesheet" href="estilos/estilo.css">
</head>

        <div class="header">

            <div class="header-right">
                <img src="IconoCabezal/homeIcono.svg" alt="Home">

        <div class="section">
            <h2>Productos</h2>
            <div class="icons">
                <div class="icon-item">
                  <a href="TiendaAlimentos.html"><img src="IconoHome/Alimentos.svg" alt="Alimentos"></a>

                </div>
                <div class="icon-item">
                    <a href="TiendaMedicamentos.html"><img src="IconoHome/Medicamentos.svg" alt="Medicamentos"></a>

                    <a href="Consulta.html"><img src="IconoHome/Consulta.svg" alt="Consulta"></a>

                </div>
                <div class="icon-item">
                    <img src="IconoHome/Cirugia.svg" alt="Cirugía">

                </div>
                <div class="icon-item">
                    <img src="IconoHome/Vacunas.svg" alt="Vacunas">
                    <p>Vacunas</p>
                </div>
                <div class="icon-item">
                    <img src="IconoHome/Diagnostico.svg" alt="Diagnóstico">
                    <p>Diagnóstico</p>
                </div>
                <div class="icon-item">
                   <a href="SalaDeObservación.html"> <img src="IconoHome/Observacion.svg" alt="Observación"></a>

                </div>
                <div class="icon-item">
