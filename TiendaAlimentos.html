<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos - Clínica Veterinaria</title>
    <link rel="stylesheet" href="estilos/Tienda.css">
</head>
<body>
    <!-- Cabezal principal -->
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="IconoCabezal/IconoVeterinaria.svg" alt="Icono Veterinaria">
                <span>Clínica Veterinaria</span>
            </div>
        </div>
        
        <!-- Cabezal de secciones -->
        <div class="sub-header">
            <a href="home.html"><img src="IconoCabezal/homeIcono.svg" alt="Inicio"></a>
            <a href="TiendaMedicamentos.html"><img src="IconoHome/medicamentos.svg" alt="Medicamentos"></a>
            <a href="TiendaAccesorios.html"><img src="IconoHome/Accesorio.svg" alt="Accesorios"></a>
            <a href="TiendaCuidado.html"><img src="IconoHome/Cuidado.svg" alt="Cuidado"></a>
        </div>

        <!-- Miga de pan y filtro de búsqueda -->
        <div class="breadcrumb-filter">
            <div class="breadcrumb">
                <a href="home.html">Inicio</a> <span> > Alimentos</span>
            </div>
            <div class="filter">
                <button class="filter-btn">Destacado</button>
            </div>
        </div>

        <!-- Sección de productos -->
        <div class="product-section">
            <div class="product-item">
                <img src="IconoAlimento/alimento1.webp" alt="Producto 1">
                <p>Comida 1</p>
            </div>
            <div class="product-item">
                <img src="IconoAlimento/alimento2.webp" alt="Producto 2">
                <p>Comida 2</p>
            </div>
            <div class="product-item">
                <img src="IconoAlimento/alimento3.png" alt="Producto 3">
                <p>Comida 3</p>
            </div>
            <div class="product-item">
                <img src="IconoAlimento/alimento4.webp" alt="Producto 4">
                <p>Comida 4</p>
            </div>
            <div class="product-item">
                <img src="IconoAlimento/alimento5.webp" alt="Producto 5">
                <p>Comida 5</p>
            </div>
            <div class="product-item">
                <img src="IconoAlimento/alimento6.webp" alt="Producto 6">
                <p>Comida 6</p>
            </div>
        </div>
    </div>
</body>
</html>
